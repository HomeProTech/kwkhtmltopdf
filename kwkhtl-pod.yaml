apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-kwkhtmltopdf
  namespace: odoo-dev
  labels:
    app: my-kwkhtmltopdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-kwkhtmltopdf
  template:
    metadata:
      labels:
        app: my-kwkhtmltopdf
    spec:
      containers:
        - name: my-kwkhtmltopdf
          image: us-docker.pkg.dev/hpr-serv-prod-6445/hpr-docker/application/npe/kwkhtmltopdf:hpr-kwkhtmltopdf-bionic-0.12.5
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
      nodeSelector:
        node_pool: hpr-k8s-npe-nodepool-central1
